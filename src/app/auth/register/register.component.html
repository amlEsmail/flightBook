<div class="right">

    <h3>register now </h3>
   
    
    <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
     
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel required>
        </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="pass" ngModel required >
      </div>
      <button type="submit" class="btn btn-gray" [disabled]="!registerForm.valid" >Register</button>
      <button type="button" class="btn btn-gray" routerLink="/">Login</button>
      <!-- <span *ngIf="checkerr" class="err-msg">*The email address is already in use by another account</span> -->
    </form>

</div>
